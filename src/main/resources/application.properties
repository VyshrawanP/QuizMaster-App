spring.application.name=QuizzApp
# Force a less restrictive mode on the session variables
spring.datasource.url=jdbc:mysql://localhost:3306/quizz?sessionVariables=sql_mode='TRADITIONAL'&cachePrepStmts=false
spring.datasource.username=root
spring.datasource.password=barpanda
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional but recommended:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG

